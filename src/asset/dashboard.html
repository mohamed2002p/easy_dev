              // Update the array with the selected image
              imageArray[index] = selectedImage;

              // Update the img element src attribute to display the selected image
              imgElement.src = URL.createObjectURL(selectedImage);

              // Log the updated array
              console.log("Updated Array:", imageArray);

              // Perform any additional logic or display for the selected image
              console.log(`Image ${index + 1} selected: ${selectedImage.name}`);
            } else {
              // If the user clears the selection, update the array with null
              imageArray[index] = null;

              imgElement.src = "images/upload-icon.svg";

    <script>
      // Function to fetch templates from the server
      async function fetchTemplates() {
        try {
          const response = await fetch('/templates');
          if (!response.ok) {
            throw new Error('Failed to fetch templates');
          }
          const templates = await response.json();
          displayTemplates(templates);
        } catch (error) {
          console.error(error);
        }
      }
  
      // Function to display templates on the client-side
      function displayTemplates(templates) {
        const templatesContainer = document.getElementById('templates-container');
        templatesContainer.innerHTML = '';
  
        templates.forEach(template => {
          const templateElement = document.createElement('div');
          templateElement.innerHTML = `
            <div>
              <h3>${template.name}</h3>
              <img src="${template.file}" alt="${template.name}" style="max-width: 200px; max-height: 200px;">
              <button onclick="deleteTemplate('${template._id}')">Delete</button>
            </div>
          `;
          templatesContainer.appendChild(templateElement);
        });
      }
  
      // Function to delete a template
      async function deleteTemplate(templateId) {
        try {
          const response = await fetch(`/template/${templateId}`, { method: 'DELETE' });
          if (!response.ok) {
            throw new Error('Failed to delete template');
          }
          // Refresh templates after deletion
          fetchTemplates();
        } catch (error) {
          console.error(error);
        }
      }
  
      // Fetch templates when the page loads
      fetchTemplates();
    </script>
